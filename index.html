        // Render events
        function renderEvents() {
            const container = document.getElementById('events-container');
            let currentDate = '';
            
            X_EVENTS_ARCHIVE.forEach(event => {
                // Add date divider if date changes
                if (event.date !== currentDate) {
                    currentDate = event.date;
                    const divider = document.createElement('div');
                    divider.className = 'date-divider';
                    divider.textContent = `ğŸ“… ${currentDate}`;
                    container.appendChild(divider);
                }
                
                const card = document.createElement('div');
                card.className = 'event-card';
                
                const sentimentClass = event.sentiment === 'positive' ? 'sentiment-positive' : 
                                     event.sentiment === 'negative' ? 'sentiment-negative' : 'sentiment-neutral';
                
                card.innerHTML = `
                    <div class="event-header">
                        <span class="event-icon">${event.icon}</span>
                        <div>
                            <div class="event-title">${event.title}
                                <span class="sentiment ${sentimentClass}">${event.sentiment_label}</span>
                            </div>
                            <div class="event-meta">${event.category} Â· ${event.posts_count} æ¡ç›¸å…³å¸–å­ Â· ${event.date}</div>
                        </div>
                    </div>
                    <div class="event-content">${event.summary}</div>
                    <div class="event-tags">
                        ${event.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderEvents);
    </script>
